<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujoco Playground</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        .playground-display {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .playground-display.connected canvas {
            display: block;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        .error-message {
            color: #dc3545;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            max-width: 80%;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .controls {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .controls > div {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-label {
            margin-right: 5px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="playground-display">
            <div class="loading">
                <div class="spinner"></div>
                <div>Launching Mujoco simulation...</div>
                <small>This may take a few seconds</small>
            </div>
            <div class="error-message hidden">
                Failed to connect to the simulation. Please try again.
            </div>
            <!-- The canvas or other display element will be added here by the simulation -->
        </div>
        <div class="controls">
            <div>
                <span class="control-label">Duck:</span>
                <span id="duck-type">{{ internal_name }}</span>
            </div>
            <div>
                <span class="control-label">Model:</span>
                <span id="model-id">{{ model_id }}</span>
            </div>
            <div>
                <span class="control-label">Status:</span>
                <span id="status">Initializing</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loading = document.querySelector('.loading');
            const errorMessage = document.querySelector('.error-message');
            const playgroundDisplay = document.querySelector('.playground-display');
            const statusElement = document.getElementById('status');
            
            // Simulate connecting to the mujoco playground
            // In a real implementation, we'd connect to the WebSocket or other interface
            // that the mujoco_infer.py script provides
            setTimeout(() => {
                const successfulConnection = true; // This would be a real check in production
                
                if (successfulConnection) {
                    // Hide loading spinner and show simulation
                    loading.classList.add('hidden');
                    playgroundDisplay.classList.add('connected');
                    statusElement.textContent = 'Connected';
                    
                    // Create a canvas element for the simulation
                    // In a real implementation, this might be done by the mujoco script itself
                    const canvas = document.createElement('canvas');
                    canvas.width = playgroundDisplay.clientWidth;
                    canvas.height = playgroundDisplay.clientHeight;
                    playgroundDisplay.appendChild(canvas);
                    
                    // This is where you would initialize the connection with the simulation
                    // and start rendering frames
                    
                    // For demo purposes, we'll just draw something on the canvas
                    const ctx = canvas.getContext('2d');
                    function drawDemo() {
                        // Clear canvas
                        ctx.fillStyle = '#000';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        // Draw a simple representation of the duck
                        const time = Date.now() * 0.001;
                        const x = canvas.width / 2 + Math.sin(time) * 50;
                        const y = canvas.height / 2;
                        
                        // Body
                        ctx.fillStyle = '#f7d046';
                        ctx.beginPath();
                        ctx.ellipse(x, y, 40, 30, 0, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Head
                        ctx.beginPath();
                        ctx.ellipse(x + 50, y - 10, 20, 20, 0, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Beak
                        ctx.fillStyle = '#ff7700';
                        ctx.beginPath();
                        ctx.moveTo(x + 70, y - 10);
                        ctx.lineTo(x + 90, y - 5);
                        ctx.lineTo(x + 70, y);
                        ctx.fill();
                        
                        // Legs
                        ctx.strokeStyle = '#f7d046';
                        ctx.lineWidth = 3;
                        
                        // Left leg
                        ctx.beginPath();
                        ctx.moveTo(x - 20, y + 30);
                        ctx.lineTo(x - 20, y + 60 + Math.sin(time * 5) * 10);
                        ctx.stroke();
                        
                        // Right leg
                        ctx.beginPath();
                        ctx.moveTo(x + 20, y + 30);
                        ctx.lineTo(x + 20, y + 60 + Math.sin(time * 5 + Math.PI) * 10);
                        ctx.stroke();
                        
                        requestAnimationFrame(drawDemo);
                    }
                    
                    drawDemo();
                    
                    // Report metrics back to the parent frame
                    // In a real implementation, these would come from the simulation
                    setInterval(() => {
                        const metrics = {
                            stability: Math.round(50 + Math.sin(Date.now() * 0.001) * 30),
                            efficiency: Math.round(70 + Math.sin(Date.now() * 0.0005) * 20),
                            speed: (1.5 + Math.sin(Date.now() * 0.0008) * 0.5).toFixed(2)
                        };
                        
                        // Send metrics to parent
                        window.parent.postMessage({
                            type: 'metrics',
                            metrics: metrics
                        }, '*');
                    }, 1000);
                    
                } else {
                    // Show error message
                    loading.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                    statusElement.textContent = 'Error';
                }
            }, 2000);
            
            // Listen for messages from the parent frame
            window.addEventListener('message', (event) => {
                if (event.origin !== window.location.origin) return;
                
                const data = event.data;
                if (data.type === 'speed') {
                    console.log('Speed changed to:', data.value);
                    // In a real implementation, we'd send this to the simulation
                } else if (data.type === 'terrain') {
                    console.log('Terrain changed to:', data.value);
                    // In a real implementation, we'd send this to the simulation
                }
            });
        });
    </script>
</body>
</html>
